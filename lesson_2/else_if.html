<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt ("Введите первое целое число")
        let b = +prompt ("Введите второе целое число")

        if (a >= 0 && b >= 0) {
            console.log (a - b);
        } else if (a < 0 && b < 0) {
            console.log (a * b);
        // не уверен из-за этой конструкции, но вроде бы работает
        } else if (a <0 && b>=0 || a >= 0 && b < 0) {
            console.log (a + b);
        }
    </script>
</body>
</html>
