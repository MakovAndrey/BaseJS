<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'

        //пример 1 
        let a = 1, b = 1, c, d; 
        //префиксная конструкция ++а сначала прибавляет 1 к а и после записывает получившийся результат в а и в с
        c = ++a; alert(c); // ответ: 2 
        //пример 2 
        // постфиксная конструкция b++ сначала выводится в алерт, в потом к b  прибавляется еденица
        d = b++; alert(d); //ответ: 1 
        //пример 3 
        //в данном примере переменная а=2 (из-за того что выше мы уже прибавили 1) исходя из этого получается следующая формула
        // с = 2 + (1+2) т.е. сначала к пременной а прибавится 1 и получится 3, а после 3+2=5 
        c = 2 + ++a; alert(c); //ответ: 5 
        //пример 4 
        //в данном примере переменная b=2 также из-за того что к b уже прибавляли 1, но в отличае от примера сверху, здесь переменная b записана с постфиксным ++
        //а значит на выходе мы получим ответ 4 и в пременную b после этого прибавится еще 1 и переменная b станет равна 3
        // т.е. грубо говоря у нас получается формула 2+2=4 и после этого к переменной b прибавляется еще 1
        d = 2 + b++; alert(d); //ответ: 4 

        //будет три потому что выше мы два раза прибавляли по еденице к переменной
        alert(a); //3 

        //будет три потому что выше мы два раза прибавляли по еденице к переменной
        alert(b); //3
    </script>
</body>
</html>
