<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script> 
        'use strict'

        //присваеваем переменной а значение равное 2
        let a = 2; 
        //в данной формуле из-за того что присутствуют круглые скобки (имеют высокий приоритет при исполнении) сначала произойдет перация в скобках
        //которая даст на выходе 4 (2*=2) т.е. переменная а умножиться на 2 и ей присвоится значение 4.
        //после этого произойдет операция сложения 1 + 4 = 5
        let x = 1 + (a *= 2); // ответ 5
        console.log (x)
    </script>
</body>
</html>
