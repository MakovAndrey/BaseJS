<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>вывод классов</title>
</head>
<body>
    <div class="one two three"></div>
    
    <!-- 
    Задание.
    1. Сохраните в переменную тег div.
    2. Создайте переменную classes, и в нее сохраните значение свойства classList.
    3. C помощью forEach переберите classes и выведите каждый класс в консоль.
    -->

    <script>
        'use strict'

        let saveDiv = document.querySelector ('div');
        let classes = saveDiv.classList;
        classes.forEach (function (className){
            console.log (className);
        });
    
    </script>
</body>
</html>
