<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="product">
        <span class="productName">Товар 1</span>
        Описание товара
    </div>
    
    <!-- 
    Задание.
    1. Сохраните в переменную ссылку на .product
    2. Назначьте обработку клика по .product, у функции обработчика объявите
    параметр event.
    3. Сделайте, чтобы при клике содержимое .product поменялось на:
    <div>Другой товар</div>
    <div>Другое описание</div>
    для этого вышеописанную разметку пишите в виде строки в innerHTML.
    -->

    <script>
        'use strict'
        /*
        по сравнению с прошлым заданием это задание слишком простое
        на прошлое задание я потратил минут 40 и голову ломал,
        а это задание я выполнил значительно быстрее
        хотелось бы сказать что хочется больше сложности, но боюсь 
        что потом буду плакать из-за сложности.
        */
        let prodFind = document.querySelector ('.product');
        prodFind.addEventListener ('click', function(event) {
            event.target.innerHTML = '<div>Другой товар</div> <div>Другое описание</div>'
        });

    </script>
</body>
</html>
