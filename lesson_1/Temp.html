    <title>Temperature</title>
</head>
<body>
    <script>
        'use strict';

            /*сделал задание в двух вариантах:

            2. позволяю пользователю ввести свою температуру в градусах цельсия

            */

        let tempC = 25;
        alert ( 'Температура в градусах по Фаренгейту равна ' + ((9 / 5) * tempC + 32));

        
        let tC = +prompt('Введите температуру в градусах Цельсия');
        alert ('Температура в градусах по Фаренгейту равна ' + ((9 / 5) * tC + 32));
        
    </script>
