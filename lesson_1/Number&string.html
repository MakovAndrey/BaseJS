<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers and Strings </title>
</head>
<body>
    <script>
        'use strict'

        console.log (10 + 10 + "10");
        /* в данном случае из-за того что первые две 10 являются числами их сложение даст число 20, 
        а третья 10 - строкой то в результате сложения числа и строки (конкатенация) 
        появляется строка 2010*/

        console.log (10 + "10" + 10);
        /*в данном случае конкатенация происходит дважды и в консоли мы получаем строку 101010*/

        console.log (10 + 10 + +"10")
        /*в данном случае последняя 10 имеет тернарный плюс, поэтому при выполнении команды console.log она автоматически превращается
        в число и происходит операция сложения которая дает нам результат - число 30*/

        console.log (10 / -"")
        /*запись в виде "" браузером воспринимается как цифра 0, соответственно в нашем случае как -0
        деление числа 10 на число -0 дает нам отрицательную бесконечность.*/

        console.log (10 / +"2,5")
        /*возвращает NaN (Not a Number) из-за того что не целое число написанное через запятую не воспринимается браузером как число
        дробные число небходимо ставить через точку*/

    </script>
</body>
</html>
