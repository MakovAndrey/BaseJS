<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea></textarea>
    
    <!-- Задание. Сделайте, чтобы при наведении на textarea в консоли
        появлялось сообщение: "вы навели на textarea" -->

    <script>
        'use strict'
        //я не совсем понял в чем именно разница между этими двумя способами
        //если возможно то попросил бы вас объяснить подробнее.
        let txtArea = document.querySelector ('textarea');
        txtArea.addEventListener('mouseover', () => {
            console.log('вы навели на textarea');
        })

        txtArea.addEventListener('mouseenter', () => {
            console.log('вы вошли в textarea');
        })

    </script>

</body>
</html>
