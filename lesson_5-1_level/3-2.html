<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>цикл добавления/удаления класса</title>
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
        </li>
    </ul>
    
    <!-- Задание. Найдите элемент с классом .nav-link и используя метод toggle из свойства classList
        у элемента, добавьте или уберите класс .active. -->

        <script>
            'use strict'

            let navLink = document.querySelector('.nav-link');

            navLink.addEventListener("click", () => {
            navLink.classList.toggle ('active');
            });

            //navLink.classList.toggle ('active'); можно сделать просто выключатель, но сделать
            // обработчик события интереснее

        </script>
</body>
</html>
