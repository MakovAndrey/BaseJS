<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert Adjacent HTML </title>
</head>
<body>
    <div class="menu"></div>
    
    <!-- Задание. Добавьте в div с классом .menu следующую разметку:
        <a href="#">link</a>
        используя метод insertAdjacentHTML.
        -->

    <script>
        'use strict'

        let anchoredPlace = document.querySelector('div');
        anchoredPlace.insertAdjacentHTML('afterbegin', '<a href="#"> link </a>');
        anchoredPlace.insertAdjacentHTML('beforeend', '<a href="#"> link </a>');

    </script>
</body>
</html>
