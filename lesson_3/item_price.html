<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        
    const products = [
        { 
            id: 3, 
            price: 200, 
        }, 
        { 
            id: 4, 
            price: 900, 
        }, 
        { 
            id: 1, 
            price: 1000, 
        },
    ];

    products.forEach(function(item) {
        let discountPrice = item.price - (item.price * 0.15 );
        item.price = discountPrice;
    });

    console.log(products);

    </script>
</body>
</html>
