    <meta charset="UTF-8">

<body>
    <script>
    'use strict'

    for (let i=0; i<11;i++) {
        if (i == 0){
            console.log (i + ' - Это ноль!');
        } else if (i % 2 == 0) {
            console.log (i + ' - Это четное число!');
        } else {
            console.log(i + ' -Это нечетное число!');
        }
    }
    </script>
</body>
