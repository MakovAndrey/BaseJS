    starsEl.forEach(function (i) {
            i.addEventListener('mouseover', function (event) {
                inGoldColor(event.target);
            });
            i.addEventListener('mouseout', function (event) {
                outGoldColor(event.target);
            });
        })

        function inGoldColor(i) {
            i.classList.add('golden');
            let prevI = i.previousElementSibling;
            while (prevI !== null && prevI.tagName == 'I') {
                return inGoldColor(prevI);
            }
        }

        function outGoldColor(i) {
            i.classList.remove('golden');
            let prevI = i.previousElementSibling;
            while (prevI !== null && prevI.tagName == 'I') {
                return outGoldColor(prevI);
            }
        }
